<span onClick="backLinker(this)" class="back-link">&lt; back</span>
<h1>{{ page.title }}</h1>
{{ content }}
<div class="controls">
    <button id="playPause"></button>
    <button id="stop"></button>
    <div id="timer"></div>
</div>
{% for song in site.data.songs %}
    <div class="song">
        <h2>{{ song.title }}</h2>
        <div class="song-text">
            {{ song.text }}
        </div>
    </div> 
{% endfor %}

<div class="song-rights">Copylefted.  Share, copy, etc.  Remix, but let me know, and throw me a name check, link back to this site.  </div>
